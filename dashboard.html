<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JPBot Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { background: #1a1a1a; color: #f0f0f0; }
  .positive { color: #4ade80; }
  .negative { color: #f87171; }
</style>
</head>
<body class="p-6">

<h1 class="text-3xl font-bold mb-6 text-center">ðŸ¤– JPBot Dashboard</h1>

<div class="overflow-x-auto">
  <table class="min-w-full table-auto border-collapse border border-gray-700">
    <thead class="bg-gray-800">
      <tr>
        <th class="px-4 py-2 border border-gray-700">Symbol</th>
        <th class="px-4 py-2 border border-gray-700">Pair</th>
        <th class="px-4 py-2 border border-gray-700">Balance</th>
        <th class="px-4 py-2 border border-gray-700">Price (â‚¬)</th>
        <th class="px-4 py-2 border border-gray-700">Value (â‚¬)</th>
      </tr>
    </thead>
    <tbody id="coinsTable" class="bg-gray-900"></tbody>
  </table>
</div>

<canvas id="portfolioChart" class="mt-8"></canvas>

<script>
const table = document.getElementById("coinsTable");
const chartCtx = document.getElementById("portfolioChart").getContext("2d");
let portfolioChart;

// fetch & update table
async function fetchCoins() {
    try {
        const res = await fetch("/api/coins");
        const coins = await res.json();

        table.innerHTML = "";
        let labels = [];
        let values = [];

        coins.forEach(coin => {
            const value = coin.balance * coin.currentPrice;
            labels.push(coin.symbol);
            values.push(value);

            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="px-4 py-2 border border-gray-700">${coin.symbol}</td>
                <td class="px-4 py-2 border border-gray-700">${coin.pair}</td>
                <td class="px-4 py-2 border border-gray-700">${coin.balance.toFixed(6)}</td>
                <td class="px-4 py-2 border border-gray-700">${coin.currentPrice.toFixed(2)}</td>
                <td class="px-4 py-2 border border-gray-700 ${value>=0?'positive':'negative'}">${value.toFixed(2)}</td>
            `;
            table.appendChild(row);
        });

        updateChart(labels, values);

    } catch(err) {
        console.error("âš ï¸ Fout bij ophalen coins:", err);
    }
}

// update Chart.js pie chart
function updateChart(labels, values) {
    if(portfolioChart) {
        portfolioChart.data.labels = labels;
        portfolioChart.data.datasets[0].data = values;
        portfolioChart.update();
    } else {
        portfolioChart = new Chart(chartCtx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Portfolio Value (â‚¬)',
                    data: values,
                    backgroundColor: labels.map(() => `hsl(${Math.random()*360}, 70%, 50%)`),
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom', labels: { color: '#f0f0f0' } },
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });
    }
}

// auto-refresh elke 5 sec
setInterval(fetchCoins, 5000);
fetchCoins();
</script>

</body>
</html>
